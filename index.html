<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafePass - Your password manager</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav class="nav-bar">
        <div class="webname">SafePass</div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Password Manager</h1>
        <h2>Never Forget a Password Again using SafePass</h2>
        <p> Welcome to SafePass!!<br>Securely store and manage all your passwords in one place.Your security is our priority.</p>
        <h2>Your Passwords</h2>
        <table>
            <tr>
                <th>Website</th>
                <th>Username</th>
                <th>Password </th>
                <th>Delete</th>
            </tr>
        </table>
        <h2>Add Password</h2>
        <form action="#">
            <label for="web">Website Name:</label>
            <input type="text" name="web" id="web">
            <br>
            <label for="user">Username:</label>
            <input type="text" name="uname" id="user">
            <br>
            <label for="pass">Password:</label>
            <input type="password" name="pass" id="pass">
            <br>
            <button class="btn">add password</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
